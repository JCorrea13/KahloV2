<!DOCTYPE html>
<html>
<head>
    <script
            src="http://maps.googleapis.com/maps/api/js">
    </script>

    <script>

var map;

    function initialize()
    {
        var myCenter=new google.maps.LatLng(20.508742,-103.120850);
            var mapProp = {
            center:myCenter,
            streetViewControl:false,
            zoom:10,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }

    var image = {
        url: 'http://iconizer.net/files/Vista_Style_Base_Software/thumb/16/Circle_Yellow.png'
    }

    var marker = new google.maps.Marker();
    function centrar(lat, long){
        var center = new google.maps.LatLng(lat,long);

        marker.setMap(null);
        marker = new google.maps.Marker({
            position:center,
            icon:image
        });

        marker.setMap(map);
        map.setCenter(center);
    }
//google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="left: 0px; top: 0px; width: 100%; height: 100%; position: absolute;"></div>
</body>
</html>
