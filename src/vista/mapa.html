<!DOCTYPE html>
<html>
<head>
    <script
            src="http://maps.googleapis.com/maps/api/js">
    </script>

    <script>
var myCenter=new google.maps.LatLng(20.508742,-103.120850);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:1100px;height:680px;"></div>
</body>
</html>
