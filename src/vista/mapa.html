<!DOCTYPE html>
<html>
<head>
    <script
            src="http://maps.googleapis.com/maps/api/js">
    </script>

    <script>

var map;

    function initialize()
    {
        var myCenter=new google.maps.LatLng(20.508742,-103.120850);
            var mapProp = {
            center:myCenter,
            streetViewControl:false,
            zoom:10,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        google.maps.event.trigger(map, 'resize');
    }

    var image = {
        url: 'https://cdn3.iconfinder.com/data/icons/softwaredemo/PNG/16x16/Circle_Yellow.png'
    }

    var markers = [];
    function centrar(lat, long){
        var center = new google.maps.LatLng(lat,long);

        clearMarkers();
        addMarker(center);
        map.setCenter(center);
    }

    function addMarker(center){
        var marker = new google.maps.Marker({
            position:center,
            icon:image
        });


        marker.setMap(map);
        markers.push(marker);
    }

    // Sets the map on all markers in the array.
    function setMapOnAll(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }

    // Removes the markers from the map, but keeps them in the array.
    function clearMarkers() {
      setMapOnAll(null);
    }
//google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="left: 0px; top: 0px; width: 100%; height: 100%; position: absolute;"></div>
</body>
</html>
